<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <dialog id="start-menu" class="menu">
            <h2>Tic Tac Toe</h2>
            <div>
                <button class="start">Start</button>
                <button class="options">Options</button>
            </div>
        </dialog>
        <dialog id="game-over-menu" class="menu">
            <h2>Player Wins!</h2>
            <div>
                <button class="start">Reset</button>
                <button class="options">Home</button>
            </div>
        </dialog>
        <div id="game">
        </div>
        <footer>
            <p>TOP 2024 | github: kyle2burt</p>
        </footer>
    </body>
</html>
